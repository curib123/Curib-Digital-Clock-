<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css nga file -->
    <link rel="stylesheet" href="style.css">
    <!-- kataposan sa css files -->
    <title>Date and Time</title>
</head>
<body>
    
    
    <!-- Container sa Digital Clock -->
    <div class="container">
        <div class="title">Curib Digital Clock</div>
        <div class="time-display">
            <label id="hour">12 </label>
            <label id="colon">:</label>
            <label id="minutes">00 </label>
            
            <label>  <span></span> </label>
            <label id="period">A.M</label> 
        </div>
        
        <div class="date">
            <label id="month">February </label>
            <label id="day">0</label><span><strong>,  </strong></span>
            <label id="year"> 0000</label>
        </div>
        <label id="week">Monday</label>
      
    </div>
    <!-- kataposan nin -->
    
    <!-- script nga file ni -->
    
    <script src="script.js"></script>
    
    <!-- kataposan sa script file-->
</body>
</html>
